<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | vmedu</title>
    <link href="static/css/style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Mobile Nav Toggle -->
    <button class="mobile-nav-toggle" onclick="UI.toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="dashboard-grid">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <span style="font-size: 1.25em;">ðŸŽ“</span> vmedu
            </div>

            <nav>
                <a class="nav-link active">
                    Overview
                </a>
            </nav>

            <!-- Mini Profile in Sidebar -->
            <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
                    <div id="sidebarAvatar"
                        style="width: 32px; height: 32px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                        S</div>
                    <div style="overflow: hidden;">
                        <div id="sidebarName"
                            style="font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            Student</div>
                        <div id="sidebarRoll" style="font-size: 0.8rem; color: var(--text-muted);">...</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="width: 100%;">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 style="margin-bottom: 2rem;">Student Dashboard</h1>

            <div class="glass-card" style="margin-bottom: 2rem;">
                <div style="display: flex; gap: 2rem; align-items: center;">
                    <div style="flex: 1;">
                        <h2 style="margin-top: 0;">Attendance Overview</h2>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 2rem;">
                            <div
                                style="text-align: center; padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: 8px;">
                                <h3 style="color: var(--success); margin: 0; font-size: 1.5rem;" id="presentCount">0
                                </h3>
                                <p style="margin: 0; color: var(--text-muted); font-size: 0.9rem;">Present</p>
                            </div>
                            <div
                                style="text-align: center; padding: 1rem; background: rgba(239, 68, 68, 0.1); border-radius: 8px;">
                                <h3 style="color: var(--danger); margin: 0; font-size: 1.5rem;" id="absentCount">0</h3>
                                <p style="margin: 0; color: var(--text-muted); font-size: 0.9rem;">Absent</p>
                            </div>
                            <div
                                style="text-align: center; padding: 1rem; background: rgba(79, 70, 229, 0.1); border-radius: 8px;">
                                <h3 style="color: var(--primary); margin: 0; font-size: 1.5rem;" id="percentageText">0%
                                </h3>
                                <p style="margin: 0; color: var(--text-muted); font-size: 0.9rem;">Attendance</p>
                            </div>
                        </div>
                    </div>

                    <div style="width: 200px; height: 200px; position: relative;">
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>
            </div>

            <h2 style="margin-bottom: 1rem;">Recent History</h2>
            <div class="glass-card" style="padding: 0;">
                <div class="table-container" style="max-height: 400px; overflow-y: auto;">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Course</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceList">
                            <!-- Populated JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/ui.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = 'index.html';
        }

        async function loadDashboard() {
            try {
                // 1. Fetch Profile
                const profile = await Api.request('/users/me');

                // Update Sidebar
                const name = profile.email.split('@')[0];
                document.getElementById('sidebarName').textContent = name;
                document.getElementById('sidebarRoll').textContent = profile.roll_number || 'No Roll #';
                document.getElementById('sidebarAvatar').textContent = name.charAt(0).toUpperCase();

                // 2. Fetch Stats
                const stats = await Api.request('/attendance/stats');
                document.getElementById('percentageText').textContent = `${stats.percentage}%`;
                document.getElementById('presentCount').textContent = stats.present;
                document.getElementById('absentCount').textContent = stats.absent;

                // 3. Render Chart (Doughnut)
                const ctx = document.getElementById('attendanceChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Present', 'Absent'],
                        datasets: [{
                            data: [stats.present, stats.absent],
                            backgroundColor: ['#10b981', '#ef4444'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        cutout: '75%'
                    }
                });

                // 4. Fetch Courses (to map names)
                let courseMap = {};
                try {
                    const courses = await Api.request('/courses/');
                    courses.forEach(c => courseMap[c.id] = c.name); // Just name is cleaner
                } catch (e) {
                    // Ignore if student can't list all courses (though they probably can in this simple app)
                }

                // 5. Fetch Recent Attendance
                const recent = await Api.request('/attendance/my');
                const list = document.getElementById('attendanceList');

                // Sort by date desc
                recent.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (recent.length === 0) {
                    list.innerHTML = '<tr><td colspan="3" style="text-align:center; color: var(--text-muted); padding: 2rem;">No attendance records found.</td></tr>';
                } else {
                    recent.forEach(record => {
                        const row = document.createElement('tr');
                        const statusClass = record.status === 'present' ? 'status-present' : 'status-absent';
                        // Use badge styles from CSS (we need to make sure they exist, I used .status-present in CSS? No I used text colors in sidebar... 
                        // Wait, I think I removed status-badge class in favor of just text color in the style.css update?
                        // Let's check style.css in my memory.. I added .toast, .btn.. 
                        // I did NOT explicitly add .status-badge in the NEW style.css.. 
                        // Let's fix that by using inline styles or generic classes for now to be safe, or just text color.

                        const isPresent = record.status === 'present';
                        const color = isPresent ? 'var(--success)' : 'var(--danger)';
                        const bg = isPresent ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)';

                        const courseName = courseMap[record.course_id] || `Course #${record.course_id}`;

                        row.innerHTML = `
                            <td>${record.date}</td>
                            <td><span style="font-weight: 500;">${courseName}</span></td>
                            <td>
                                <span style="background: ${bg}; color: ${color}; padding: 4px 12px; border-radius: 99px; font-weight: 600; font-size: 0.85rem;">
                                    ${record.status.toUpperCase()}
                                </span>
                            </td>
                        `;
                        list.appendChild(row);
                    });
                }

            } catch (err) {
                console.error("Error loading dashboard", err);
                if (err.message && err.message.includes("401")) { // Simple check
                    window.location.href = 'index.html';
                }
            }
        }

        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>

</html>
